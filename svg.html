    <h1>Scalable Vector Graphs</h1>
    
    <svg>
        <rect x="0" y="0" width="19" height="150" fill="red" />

        <rect x="60" y="10" width="19" height="170" fill="green"/>
        <rect x="80" y="100" width="19" height="200" fill="brown" />
        <rect x="100" y="40" width="19" height="110" fill="yellow"/>
        <rect x="120" y="40" width="19" height="190" fill="purple" />
